<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:if="${add}">Добавление рейса</title>
    <title th:if="${edit}">Редактирование рейса</title>
    <link href="/base.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/minty/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments::navbar"></div>

<main>
    <div class="container-fluid">
        <div class="row">
            <h2 th:if="${add}">Добавление рейса</h2>
            <h2 th:if="${edit}">Редактирование рейса</h2>
        </div>
        <div class="row margin-top-mid">
            <div class="col-3">
                <form th:action="${action}" method="post">
                    <div class="mb-3">
                        <label for="aeroDep" class="form-label">Id аэропорта отбытия</label>
                        <input type="number" class="form-control" id="aeroDep" name="aeroDep">
                    </div>
                    <div class="mb-3">
                        <label for="aeroArr" class="form-label">Id аэропорта прибытия</label>
                        <input type="number" class="form-control" id="aeroArr" name="aeroArr">
                    </div>
                    <div class="mb-3">
                        <label for="timeDepart" class="form-label">Время отбытия</label>
                        <input type="datetime-local" class="form-control" id="timeDepart" name="timeDep">
                    </div>
                    <div class="mb-3">
                        <label for="timeArrive" class="form-label">Время прибытия</label>
                        <input type="datetime-local" class="form-control" id="timeArrive" name="timeArr">
                    </div>
                    <div class="mb-3">
                        <label for="cnt_seats" class="form-label">Количество мест</label>
                        <input type="number" class="form-control" id="cnt_seats" name="cnt_seats">
                    </div>
                    <div class="mb-3" th:if="${edit}">
                        <label for="cnt_available_seats" class="form-label">Количество свободных мест</label>
                        <input type="number" class="form-control" id="cnt_available_seats" name="cnt_available_seats">
                    </div>
                    <button class="btn btn-lg btn-primary" type="submit" th:if="${add}">Добавить</button>
                    <button class="btn btn-lg btn-primary" type="submit" th:if="${edit}">Редактировать</button>
                </form>
            </div>
        </div>
    </div>
</main>

</body>
</html>
