<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление билета</title>
    <link href="/base.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/minty/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script></head>
<body>

<div th:replace="fragments::navbar"></div>

<main>
    <div class="container-fluid">
        <div class="row">
            <h2 th:if="${success}">Билет успешно оформлен!</h2>
            <h2 th:if="${error}">Произошла ошибка, проверьте введенные данные!</h2>
            <p th:text="'Подробности: \'' + ${err_msg} + '\''"></p>
        </div>
    </div>
</main>

</body>
</html>
