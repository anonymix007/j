<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пассажиры</title>
    <link href="/base.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/minty/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments::navbar"></div>

<main>
    <div class="container-fluid">
        <div class="row"><h2>Пассажиры</h2></div>
        <div class="row margin-top-mid">
            <div class="col-8">
                <div class="accordion width-max" id="accordionElems">
                    <div th:each="passenger : ${passengers}" class="accordion-item">
                        <h2 class="accordion-header" th:id="'passengerheader-' + ${passenger.getId()}">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"
                                    th:text="${passenger.getFullName()}">
                            </button>
                        </h2>
                        <div th:id="'collapse-' + ${passenger.getId()}" class="accordion-collapse collapse show" th:aria-labelledby="'passengerheader-' + ${passenger.getId()}" data-bs-parent="#accordionElems">
                            <div class="accordion-body">
                                <ul class="list-group">
                                    <li class="list-group-item" th:text="'ID пассажира: ' + ${passenger.getId()}"></li>
                                    <li class="list-group-item" th:text="'Адрес электронной почты: ' + ${passenger.getEmail()}"></li>
                                    <li class="list-group-item" th:text="'Номер телефона: ' + ${passenger.getPhoneNumber()}"></li>
                                </ul>
                                <a th:href="'/passengers/delete/' + ${passenger.getId()}">
                                    <button class="btn btn-md btn-dark" th:text="Удалить"></button>
                                </a>
                                <a th:href="'/passengers/edit/' + ${passenger.getId()}">
                                    <button class="btn btn-md btn-primary" th:text="Редактировать"></button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 d-flex direction-column">
                <div class="d-flex justify-content-center align-items-center" style="height: 100px;">
                    <a href="/passengers/add/">
                        <button class="btn btn-lg btn-primary">Добавить пассажира</button>
                    </a>
                </div>
                <div class="d-flex">
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
